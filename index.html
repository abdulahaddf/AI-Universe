<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Universe</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a07c5497d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container mx-auto text-center">
        <h1 class="text-5xl font-bold my-5">AI Universe Hub</h1>
        <button
          onclick="loadDataBYdate()"
          id="sort"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        >
          Sort By Date
        </button>
      </div>
      <!-- <button class="btn btn-xs ">span</button> -->
    </header>
    <!-- maiin section -->

    <main>
      <section
        class="max-w-max mx-auto grid grid-cols-1 md:grid-cols-3 gap-9 my-10"
        id="card-container"
      ></section>
      <!-- spinner  -->
      <div class="hidden w-max mx-auto" id="spinner">
        <div class="loader"></div>
      </div>
      <!-- show all button -->
      <div class="w-max mx-auto">
        <button
          onclick="showAll()"
          class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        >
          Show All
        </button>
      </div>
    </main>

    <!-- Modal container -->

    <section id="modal-container" class="">
      <input type="checkbox" id="my-modal-3" class="modal-toggle" />
      <div class="modal border-4">
        <div class="modal-box relative overflow-visible">
          <label
            for="my-modal-3"
            class="btn btn-sm btn-circle absolute -right-2 -top-2 z-10"
            >âœ•</label
          >
          <div class="flex flex-col-reverse md:flex-row gap-3">
            <div class="FeaInt">
              <div
                id="description"
                class="mb-0.5 md:mb-2 font-bold text-md md:text-lg"
              ></div>
              <div
                class="flex flex-col md:flex-row gap-3 rounded-lg bg-white my-2 md:my-10"
              >
                <div
                  id="price1"
                  class="font-semibold border-4 p-0 md:p-2 rounded-xl text-green-500"
                ></div>
                <div
                  id="price2"
                  class="font-semibold border-4 p-0 md:p-2 rounded-xl text-orange-500"
                ></div>
                <div
                  id="price3"
                  class="font-semibold border-4 p-0 md:p-2 rounded-xl text-red-600"
                ></div>
              </div>
              <div class="flex gap-0 md:gap-3">
                <div>
                  <h3 class="font-bold text-2xl">Features</h3>
                  <div id="features" class="list-disc pl-4"></div>
                </div>
                <div>
                  <h3 class="font-bold text-2xl">Integration</h3>
                  <div id="intg" class="list-disc pl-4"></div>
                </div>
              </div>
            </div>
            <div id="img-container" class="text-center"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/ai.js"></script>
  </body>
</html>
